image boot.vfat {
	vfat {
    extraargs = "-F 32 -n BOOT"
		files = {
			"boot.ini",
      "zImage",
      "rootfs.cpio.uboot",
      "rootfs.cpio",
      "u-boot.bin",
      "u-boot-dtb.bin",
			"exynos5422-odroidxu4.dtb"
		}
	}
	size = 128M
}

image sdcard.img {
	hdimage {
	}

	partition vfat {
		partition-type = 0xC
		image = "boot.vfat"
		offset = 1572864
	}

	partition rootfs {
		partition-type = 0x83
		image = "rootfs.ext4"
		size = 0
	}
}
